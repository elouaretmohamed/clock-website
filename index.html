<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minimalist Digital Clock with Alarm Function">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Centered Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Clock Display -->
        <div class="clock" id="clock">00:00:00</div>

        <!-- Alarm Controls -->
        <div class="alarm-controls">
            <input type="number" id="alarmHr" min="0" max="23" placeholder="HH">
            <input type="number" id="alarmMin" min="0" max="59" placeholder="MM">
            <input type="number" id="alarmSec" min="0" max="59" placeholder="SS">
            <button id="setAlarm">Set Alarm</button>
        </div>

        <!-- Active Alarms List -->
        <div id="alarmList"></div>

        <!-- Simple Controls -->
        <div class="simple-controls">
            <button id="fullscreenBtn">â›¶</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
