<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUP CLOCK 2.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="clock-header">FUP CLOCK 2.0</div>
        
        <!-- Flip Clock -->
        <div class="flip-clock">
            <div class="time-segment">
                <div class="flip-card">
                    <div class="top">4</div>
                    <div class="bottom">4</div>
                </div>
                <div class="flip-card">
                    <div class="top">4</div>
                    <div class="bottom">4</div>
                </div>
                <div class="separator">:</div>
                <div class="flip-card">
                    <div class="top">0</div>
                    <div class="bottom">3</div>
                </div>
                <div class="flip-card">
                    <div class="top">4</div>
                    <div class="bottom">4</div>
                </div>
                <div class="separator">:</div>
                <div class="flip-card">
                    <div class="top">0</div>
                    <div class="bottom">3</div>
                </div>
            </div>
        </div>

        <!-- Fullscreen Button -->
        <button id="fullscreenBtn">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
